name: Debug Build


on:

  push:
    branches:
    - dev
  pull_request:
    branches:
    - dev

  workflow_dispatch:



jobs:

  build:
    runs-on: ubuntu-latest

   
    steps:

      - uses: actions/checkout@v2

      - name: Set Up JDK              
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Change wrapper permissions  
        run: chmod +x ./gradlew

      - name: Build Project               
        run: ./gradlew assemble
